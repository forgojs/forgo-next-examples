<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebJsx Examples</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 800px;
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #444;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px 0;
        font-size: 18px;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .example {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .example-description {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WebJsx Examples</h1>
      <p>Explore the following WebJsx examples:</p>
      <ul>
        <li class="example">
          <span class="example-description">Todos Example:</span>
          <a href="./html/todos.html">View Todos</a>
        </li>
        <li class="example">
          <span class="example-description">Dashboard Example:</span>
          <a href="./html/dashboard.html">View Dashboard</a>
        </li>
      </ul>
    </div>

</html>
